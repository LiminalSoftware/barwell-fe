<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>

		.loader-overlay {
			background: white;
			
			background: @gray4;
			font-size: 20px;
			line-height: 80px;
			height: 100%;
			display: flex;
		}

		.loader-hero {
			position: absolute;
			left: 0; right: 0; top: 0; bottom: 0;
			text-align: center;
			color: blue;
		}

		@-moz-keyframes loader {
		  0% {
		    -moz-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -moz-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}
		@-webkit-keyframes loader {
		  0% {
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -webkit-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}
		@keyframes loader {
		  0% {
		    -moz-transform: rotate(0deg);
		    -ms-transform: rotate(0deg);
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  100% {
		    -moz-transform: rotate(360deg);
		    -ms-transform: rotate(360deg);
		    -webkit-transform: rotate(360deg);
		    transform: rotate(360deg);
		  }
		}
		/* :not(:required) hides this rule from IE9 and below */
		.loader:not(:required) {
		  -moz-animation: loader 750ms infinite linear;
		  -webkit-animation: loader 750ms infinite linear;
		  animation: loader 750ms infinite linear;
		  border: 6px solid blue;
		  border-right-color: transparent;
		  border-radius: 13px;
		  box-sizing: border-box;
		  display: inline-block;
		  position: relative;
		  overflow: hidden;
		  text-indent: -9999px;
		  width: 26px;
		  height: 26px;
		}

	</style>
	<!-- <link href="_assets/main.css" rel="stylesheet" title="allstyles"> -->
</head>
<body>
	
	<div id="content" className = "loader-overlay"><div className="loader-hero">
		<span class="loader" style="display: inline-block; marginRight: 20px; marginBottom: -8px"></span>
		<span>Loading application...</span>
	</div></div>
	
	<script type="text/javascript" src="SCRIPT_URL"></script>

</body>
</html>
